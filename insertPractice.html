<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>I dont want this</h4>
    </div>

    <script>
        const content = document.querySelector('.content');
        //Replace contents of an html tag using innerHTML
        content.innerHTML = '<h1 class="gone">I love Zelda</h1><h4>I love reading</h4>';

        //add a new element in addition to existing elements
        const zelda = document.createElement('h1');
        zelda.innerHTML = 'I love Zelda';
        content.appendChild(zelda);

        const reading = document.createElement('h4');
        reading.innerHTML = 'I love reading';
        content.appendChild(reading);

        const books = document.createElement('h4');
        books.innerHTML = 'I love books';
        content.appendChild(books);

        const spiderman = document.createElement('h4');
        spiderman.innerHTML = 'I love Spiderman';
        content.appendChild(spiderman);

        //put this at the top in addition to exisiting elements
        const food = document.createElement('h1');
        food.innerHTML = 'I love Burgers';
        content.insertAdjacentElement('afterend', food);

        //to remove an element
        const unwantedElement = document.querySelector('h4');
        unwantedElement.remove();

        const unwantedElement2 = document.querySelector('.gone');
        unwantedElement2.remove();

    </script>
</div>
</body>
</html>
