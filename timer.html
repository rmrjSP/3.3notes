<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .red{
            background-color:red;
        }
        .green{
            background-color:green;
        }
        .blue{
            background-color:blue;

        }
        .purple{
            color:purple;
        }

        .yellow{
            color:yellow;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <button id="trigger">Click Me!</button>
        <button id="interval">Repeat</button>
        <button id="cancel">Cancel</button>
        <button id="removed">Remove In Three Seconds</button>
        <button id="randomColor">Random colors</button>
        <button id="chooseColor">Choose Color</button>
    </div>
</div>

<script>
    const content = document.querySelector('.content');
    const myButton = document.getElementById('trigger');
    const repeatButton = document.getElementById('interval');
    const cancelButton = document.getElementById('cancel');
    const removedButton = document.getElementById('removed');
    const randomColorButton = document.getElementById('randomColor');
    const chooseColorButton = document.getElementById('chooseColor');
    let interval;
    let interval2;
    const color = ['red', 'blue', 'green', 'yellow', 'purple'];
    ;
    myButton.addEventListener('click', function(){
        setTimeout(function(){
            console.log('I was clicked 1 second ago')
        }, 1000);
        console.log('happens right away')
    });
    repeatButton.addEventListener('click', function(){
        if(!interval)
        interval = setInterval(function(){
            console.log('I happen every second')
        }, 1000);
    });
    cancelButton.addEventListener('click', function(){
        if(interval){
            clearInterval(interval);
            interval=null
        }
    });
    removedButton.addEventListener('click',function(){
        setTimeout(function(){
            removedButton.remove();
        }, 3000);
    });
    randomColorButton.addEventListener('click', function(){
        if(!interval2)
        interval2 = setInterval(function(e){
            content.classList.remove('red');
            content.classList.remove('blue');
            content.classList.remove('green');
            content.classList.remove('yellow');
            content.classList.remove('purple');
            let randomColor = color[Math.floor(Math.random()*color.length)];
            console.log(randomColor);

            content.classList.add(randomColor);

        }, 5000);

    })
    chooseColorButton.addEventListener('click', function(){
        if(interval2){
            clearInterval(interval2);
            interval2=null
        }
    })

</script>
</body>
</html>
